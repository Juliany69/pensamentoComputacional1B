
<!DOCTYPE html>
    <html lang = "pt-br">
    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <title>Apple Brasil - Iphone s22</title>

        <link rel="stylesheet" href="style.css" >
        
    </head>

    <body>
        <div class="nav-div">
            <nav class="nav-bar">

                <li class="apple-text"><i class='bx bxl-apple bx-md'></i></li>
                <h1 class="cell-name-h1">Apple Brasil</h1>

            </nav>
        </div>

        <div class="iphone-div">
            <img class="iphone-img-2" src="https://www.app4phone.fr/wp-content/uploads/2021/09/iPhone-13-Pro-iPhone-13-Pro-Max-iPhone-13-iPhone-13-mini.jpg" alt="Iphone Imagem">
            <form class="form-compra">
                <h1 class="infos">Digite suas informações</h1>
                <h2 class="h2-subtitles">E-mail</h2>
                <input class="inputs" type="email" name="Email do usuario" placeholder="Digite seu e-mail">
                <h2 class="h2-subtitles">Senha</h2>
                <input class="inputs" type="password" name="senha do usuario" placeholder="Digite sua senha">
                <h2 class="h2-subtitles">Data de nascimento</h2>
                <input class="inputs" type="date" name="data do usuario">
                <h2 class="h2-subtitles">Cor do aparelho</h2>
                <input class="inputs" type="color" name="Cor do iphone">
                <input class="input-button" type="button" value="Finalizar compra">
            </form>
        </div>

    </body>
</html>
